version: 2.0
subscriptionId: dd8eb090-14d0-429b-a8f2-68548d399595
resourceGroup: danoble.cosmosdb-emulator
registry: CosmosDB
onboardingNotification: acpe4docker
disableOnboardingNotifications: true
dependencyNotification: acpe4docker

productFamily:
  name: Azure Cosmos Public Emulator For Docker
  shortDescription: Product family for Azure Cosmos Emulator running as a Docker Container
  readMe: README.acpe.md
  logoUrl: https://cosmosdbportalstorage.blob.core.windows.net/emulator/CosmosDB.ico
  supportLink: https://docs.microsoft.com/en-us/azure/cosmos-db/local-emulator#troubleshooting
  documentationLink: https://docs.microsoft.com/en-us/azure/cosmos-db/local-emulator
  syndications:
    - type: dockerhub
      enabled: True

repos:

  - name: public/cosmosdb/windows/azure-cosmos-emulator
    displayName: Azure Cosmos Emulator For Windows
    readme: README.acpe-windows.md
    description: Azure Cosmos Emulator running as a Docker Container for Windows
    logoUrl: https://cosmosdbportalstorage.blob.core.windows.net/emulator/CosmosDB.ico
    supportLink: https://docs.microsoft.com/en-us/azure/cosmos-db/local-emulator#troubleshooting
    documentationLink: https://docs.microsoft.com/en-us/azure/cosmos-db/local-emulator
    syndications: 
      - type: dockerhub
        repository: microsoft/azure-cosmosdb-emulator
        imageUpdate: true
        contentUpdate: true
        tags:
          - source: latest
            target: latest

  - name: public/cosmosdb/winsrv2019/azure-cosmos-emulator
    displayName: Azure Cosmos Emulator For Windows Server 2019
    readme: README.acpe-windows.md
    description: Azure Cosmos Emulator running as a Docker Container for Windows
    logoUrl: https://cosmosdbportalstorage.blob.core.windows.net/emulator/CosmosDB.ico
    supportLink: https://docs.microsoft.com/en-us/azure/cosmos-db/local-emulator#troubleshooting
    documentationLink: https://docs.microsoft.com/en-us/azure/cosmos-db/local-emulator
    syndications: 
      - type: dockerhub
        repository: microsoft/azure-cosmosdb-emulator-winsrv2019
        imageUpdate: true
        contentUpdate: true
        tags:
          - source: latest
            target: latest

 
  - name: public/cosmosdb/winsrv2019lite/azure-cosmos-emulator
    displayName: Azure Cosmos Emulator For Windows Server 2019
    readme: README.acpe-windows.md
    description: Azure Cosmos Emulator running as a Docker Container for Windows
    logoUrl: https://cosmosdbportalstorage.blob.core.windows.net/emulator/CosmosDB.ico
    supportLink: https://docs.microsoft.com/en-us/azure/cosmos-db/local-emulator#troubleshooting
    documentationLink: https://docs.microsoft.com/en-us/azure/cosmos-db/local-emulator
    syndications: 
      - type: dockerhub
        repository: microsoft/azure-cosmosdb-emulator-winsrv2019lite
        imageUpdate: true
        contentUpdate: true
        tags:
          - source: latest
            target: latest

  - name: public/cosmosdb/linux/azure-cosmos-emulator
    displayName: Azure Cosmos Emulator For Linux
    readme: README.acpe-linux.md
