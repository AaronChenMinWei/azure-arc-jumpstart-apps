    displayName: Azure IoT Edge Agent
    readme: README.azureiotedge-agent.md
    description: Azure IoT Edge agent is a core component of the IoT Edge runtime.
    logoUrl: https://mcrflowprodcentralus.blob.core.windows.net/defaultlogo/Microsoft_logo.svg?sp=r&st=2019-01-19T00:10:26Z&se=2033-11-04T07:10:26Z&spr=https&sv=2018-03-28&sig=dRn%2BJsqcKwsVdAMcdkzPAbydqSC%2BzBS9BwJUI9AflR4%3D&sr=b
    supportLink: https://microsoft.com
    documentationLink: https://microsoft.com
    syndications:
      - type: dockerhub
        repository: microsoft/azureiotedge-agent
        imageUpdate: false
      - type: cloud
        destinations:
          - usnat
          - ussec
        tags:
          - source: /1.0.10(.)*/
          - source: /1.1.[0-9]+(.)*/
          - source: /1.2.[0-9]+(.)*/

