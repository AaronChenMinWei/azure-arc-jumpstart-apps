version: 2.0
subscriptionId: e342c2c0-f844-4b18-9208-52c8c234c30e                                              # REQUIRED. The id of the Azure subscription where the registry lives
resourceGroup: marhamil-mmlspark                                                                  # REQUIRED. The Azure resource group where the registry lives
registry: mmlsparkmcr                                                                             # REQUIRED. The private ACR where the container image lives
onboardingNotification: mmlspark-mcr                                                              # REQUIRED. An @microsoft.com distribution alias for onboarding notifications that include image scanning results
dependencyNotification: mmlspark-mcr                                                              # OPTIONAL. An @microsoft.com distribution alias for onboarding notifications without image scanning results

productFamily:
  name: mmlspark
  displayName: MML Spark
  shortDescription: Microsoft Machine Learning for Apache Spark  
  readMe: README.mmlspark.md     
  logoUrl: https://mmlspark.azureedge.net/icons/mmlspark.svg 
  supportLink: https://github.com/Azure/mmlspark/issues
  documentationLink: https://aka.ms/spark  
  syndications:
    - type: dockerhub
      enabled: True

repos:                                                                                                # REQUIRED. The collection of onboarded repositories
  - name: public/mmlspark/release                                                                            # REQUIRED. Repository name. Must include public/ or internal/ somewhere in the repository name
    displayName: MMLSpark                                                                             # REQUIRED. The displayname of the product, will get displayed on syndicationtype i.e on docker store product name
    readme: README.mmlspark.md                                                                        # OPTIONAL. Markdown file that describes how customers can use the image. Used only when contentUpdate = true for a syndication type. Should be a minimum of 140 char
    description: Microsoft Machine Learning for Apache Spark                                          # OPTIONAL. Contents for the short description shown in the Docker Hub page. Used only when contentUpdate = true for a syndication type. Should be < 100 char
    logoUrl: https://mmlspark.azureedge.net/icons/mmlspark.svg
    supportLink: https://github.com/Azure/mmlspark/issues                                        # REQUIRED. Logo url
    documentationLink: https://aka.ms/spark                                                           # OPTIONAL. Documentation link for product
    syndications:                                                                                     # OPTIONAL. Used to enable syndication beyond MCR. Not available for internal images
      - type: dockerhub                                                                               # REQUIRED. The type of syndication. Only dockerhub is currently allowed
        repository: microsoft/mmlspark                                                                # REQUIRED. The Docker Hub repository to syndicate to
        imageUpdate: true                                                                             # OPTIONAL. True, if container images should be syndicated; false, otherwise
        contentUpdate: true                                                                           # OPTIONAL. True, if the README should be syndicated; false, otherwise
        tags:                                                                                         # OPTIONAL. The tags to syndicate. Used only if imageUpdate = true. Only tags that already exist on the target can be syndicated.
