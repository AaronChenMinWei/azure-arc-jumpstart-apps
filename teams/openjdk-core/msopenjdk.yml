# reference: https://msazure.visualstudio.com/MicrosoftContainerRegistry/_git/docs?path=%2FYamlTemplate.md&version=GBmaster&_a=preview
version: 2.0
subscriptionId: 69476eaa-93fa-4391-afa0-c16bf5305d1e
resourceGroup: releases
registry: msopenjdk
onboardingNotification: msopenjdknotify-mcr

ownership:
  securityGroups:
    - groupName: northamerica\openjdkcontainers
      permissions:
        - read
        - write

productFamily:
  name: openjdk
  displayName: OpenJDK
  shortDescription: Microsoft Build of OpenJDK
  readMe: README.md
  logoUrl: https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg
  supportLink: https://social.msdn.microsoft.com/Forums/en-US/home?forum=windowscontainers
  documentationLink: https://aka.ms/containers
  architectures: [ARM 64, x86-64]
  operatingSystems: [Linux, Windows]
  syndications:
    - type: dockerhub
      enabled: True

repos:
  - name: internal/private/openjdk/jdk
    displayName: Microsoft Build of OpenJDK (Internal)
    readme: README.openjdkinternal.md
    description: Internal Images for Microsoft Build of OpenJDK
    logoUrl: https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg
    supportLink: https://social.msdn.microsoft.com/Forums/en-US/home?forum=windowscontainers
    documentationLink: https://aka.ms/containers

  - name: public/openjdk/jdk
    displayName: Microsoft Build of OpenJDK
    readme: README.openjdk.md
    description: Microsoft Build of OpenJDK
    logoUrl: https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg
    supportLink: https://social.msdn.microsoft.com/Forums/en-US/home?forum=windowscontainers
    documentationLink: https://aka.ms/containers
    architectures: [ARM 64, x86-64]
    operatingSystems: [Linux, Windows]
    syndications:
      - type: dockerhub
        repository: microsoft/openjdk
        imageUpdate: false
        contentUpdate: true
