version: 2.0
subscriptionId: bcb5671b-44bf-4c90-8387-1786289b3f2d
resourceGroup: GoLang
registry: golangimages
onboardingNotification: golangdev-mcr-notify
dependencyNotification: golangdev-mcr-deps

ownership:
  securityGroups:
    - groupName: redmond\mlangcompdev
      permissions:
        - read
        - write

repos:
  # "Primary" images contain Go built by Microsoft, where the major.minor.patch
  # version is updated according to Go release cycle, and new Microsoft build
  # revisions may be pushed more frequently.
  - name: public/oss/go/microsoft/golang
    displayName: golang
    logoUrl: https://upload.wikimedia.org/wikipedia/commons/0/05/Go_Logo_Blue.svg
  # "Features" images follow the same cadence as "primary" images, but contain a
  # modified build of Go that includes extra features.
  - name: public/oss/go/microsoft/features/golang
    displayName: golang-features
    logoUrl: https://upload.wikimedia.org/wikipedia/commons/0/05/Go_Logo_Blue.svg

  # Nightly images are updated every time a new Microsoft-built version of Go is
  # available, regardless of release cycle. For example, this may include
  # changes that have been ported to the release branch and aren't stable yet.
  # Intended for evaluation only. https://github.com/microsoft/go/issues/169
  - name: public/oss/go/microsoft/nightly/golang
    displayName: golang-nightly
    logoUrl: https://upload.wikimedia.org/wikipedia/commons/0/05/Go_Logo_Blue.svg
  - name: public/oss/go/microsoft/features/nightly/golang
    displayName: golang-features-nightly
    logoUrl: https://upload.wikimedia.org/wikipedia/commons/0/05/Go_Logo_Blue.svg

  # Alpha images may not follow any rules and may not be maintained. Intended
  # for evaluation only.
  - name: public/oss/go/microsoft/alpha/golang
    displayName: golang-alpha
    logoUrl: https://upload.wikimedia.org/wikipedia/commons/0/05/Go_Logo_Blue.svg
