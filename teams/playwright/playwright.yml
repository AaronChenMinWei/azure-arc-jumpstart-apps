version: 2.0
subscriptionId: 3d88231f-19c3-4721-8c44-49e560266fb6
resourceGroup: playwright-resource-group
registry: playwright
onboardingNotification: playwright-team-dg
dependencyNotification: playwright-team-dg
disableOnboardingNotifications: true

ownership:                                                                                            
  securityGroups:                                                                                     
  - groupName: northamerica\playwright-team-sg
    permissions:
    - read
    - write

repos:
  - name: public/playwright
    displayName: Playwright
    readme: README.playwright.md
    description: Docker image to run Playwright scripts
    logoUrl: https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg
    documentationLink: https://playwright.dev/docs/docker
    syndications:
      - type: dockerhub
        imageUpdate: false
        contentUpdate: true
  - name: public/playwright/java
    displayName: Playwright Java
    readme: README.playwright-java.md
    description: Docker image to run Playwright Java scripts
    logoUrl: https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg
    documentationLink: https://playwright.dev/java/docs/docker
    syndications:
      - type: dockerhub
        imageUpdate: false
        contentUpdate: true
